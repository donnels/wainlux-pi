name: Build Container (ARMv6)

on:
  push:
    branches: [main]
    paths:
      - 'docker-wainlux/docker/**'
      - 'docker-wainlux/compose.yaml'
      - 'docker-wainlux/compose-dev.yaml'
      - '.github/workflows/build-container-armv6.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docker-wainlux/docker/**'
      - 'docker-wainlux/compose.yaml'
      - 'docker-wainlux/compose-dev.yaml'
      - '.github/workflows/build-container-armv6.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-armv6:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push ARMv6 image
        uses: docker/build-push-action@v6
        with:
          context: docker-wainlux/docker
          file: docker-wainlux/docker/Dockerfile
          platforms: linux/arm/v6
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
